<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Basic CSS Animations Collection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <link rel="stylesheet" href="css/style.css">


</head>

<body>

  <div id="main-wrapper" class="flex-col-centered">

    <div class="card flex-col-centered">
      <h1 class="title">Basic CSS Animations Collection</h1>
    </div>

    <div class="card flex-col-centered">
      <p class="subtitle">Side Triangle</p>
      <div class="box box--sideTriangle shadow-around"></div>
    </div>

    <div class="card flex-col-centered">
      <p class="subtitle">Fixed Triangle</p>
      <div class="box box--fixedTriangle shadow-around"></div>
    </div>

    <div class="card flex-col-centered">
      <p class="subtitle">Folded Corner</p>
      <div class="box box--foldedCorner"></div>
    </div>

    <div class="card flex-col-centered">
      <p class="subtitle">Fixed Shadow</p>
      <div class="box box--fixedShadow"></div>
    </div>

    <div class="card flex-col-centered">
      <p class="subtitle">Blurred Shadow</p>
      <div class="box box--blurred-shadow shadow-around"></div>
    </div>

    <div class="card flex-col-centered">
      <p class="subtitle">Radial Shadow</p>
      <div class="box box--radial-shadow shadow-around"></div>
    </div>

    <div class="card flex-col-centered">
      <p class="subtitle">External Shadow</p>
     <div class="box box--externalShadow not-implemented"></div>
    </div>

    <div class="card flex-col-centered">
      <p class="subtitle">Illumination</p>
     <div class="box not-implemented"></div>
    </div>

    <div class="card flex-col-centered">
      <p class="subtitle">Border Highlighting</p>
     <div class="box not-implemented"></div>
    </div>

    <div class="card flex-col-centered">
      <p class="subtitle">Internal Border</p>
     <div class="box not-implemented"></div>
    </div>

    <div class="card flex-col-centered">
      <p class="subtitle">Border Expansion</p>
     <div class="box not-implemented"></div>
    </div>

    <div class="card flex-col-centered">
      <p class="subtitle">Border Shrinking</p>
     <div class="box not-implemented"></div>
    </div>

    <div class="card flex-col-centered">
      <p class="subtitle">Border Rounding</p>
     <div class="box not-implemented"></div>
    </div>

    <div class="card flex-col-centered">
      <p class="subtitle">Menus Bottom Border</p>
     <div class="box not-implemented"></div>
    </div>

  </div> <!-- #main-wrapper -->



  <script src="js/index.js"></script>



</body>

</html>
